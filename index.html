<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link rel="stylesheet" href="style.css">

  
    <!-- font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
    <!-- Daisyui + tailwindCss cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
</head>

  <body class="inter-font">
    <!-- Navbar Section -->
    <header>
      <nav>
        <div class="bg-[#15803D] text-white">
          <div class="navbar shadow-sm md:px-15">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16">
                    </path>
                    
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-black">
                </ul>
                
                  <li><a>About</a></li>
                  <li><a>Gallery</a></li>
                  <li><a>Plant a Tree</a></li>
                </ul>
              </div>
              <p class="text-xl font-bold">Green Earth</p>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>About</a></li>
                <li><a>Gallery</a></li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <div class="navbar-end pl-45 md:pl-0">
              <button
                class="btn border-none bg-[#FACC15] text-green-500 font-semibold rounded-3xl"> 
              
                Plant a Tree
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- Hero section -->
      <hero class="flex justify-between items-center bg-[#CFF0DC] pt-10">
        <div class="">
          <img src="./assets/hero-leaf1.png" alt="" />
        </div>
        <div class="text-center md:space-y-5">
          <h1 class="md:text-4xl font-bold">Plant a Tree, Grow a Future</h1>
          <p class="opacity-70">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="btn border-none bg-[#FACC15] text-green-500 font-semibold rounded-3xl md:mt-0 m-2">
       
          
            Get Involved
          </button>
        </div>
        <div class="md:block hidden">
          <img src="./assets/hero-leaf2.png" alt="" />
        </div>
      </hero>
    </header>
    <main class="bg-[#DCFCE7] md:p- pt-20">
      <div class="text-center text-3xl font-bold mb-10">Choose Your Trees</div>
 

    <script src="script.js"> </script>
    
</body>
</html>
